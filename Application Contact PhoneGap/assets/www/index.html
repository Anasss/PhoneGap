<!DOCTYPE html>
<html>
  <head>
    <title>Contact Example</title>
    <link rel="stylesheet" href="form.css"/>
    

    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
    	
        document.getElementById('BtnSave').addEventListener('click',saveContact,false);

    }

    // onSaveSuccess: Get a snapshot of the current contacts
    
  
    
     function onSaveSuccess(contact) {
        alert("le contact a été enregistré avec succès");
    }

   
  
    function onSaveError(contactError) {
        alert("Error = " + contactError.code);
    }

    // onRemoveSuccess: Get a snapshot of the current contacts
    //
    function onRemoveSuccess(contacts) {
        alert("Removal Success");
    }

    // onRemoveError: Failed to get the contacts
    //
    function onRemoveError(contactError) {
        alert("Error = " + contactError.code);
    }
    
    
    function saveContact()
    
    {
    	var fullname = document.getElementById('lenom').value + " "+document.getElementById('leprenom').value;
    	var note = document.getElementById('lanote').value;
    	
    	var contact = navigator.contacts.create({"displayName" : fullname});
    	contact.note = note;

    	contact.save(onSaveSuccess,onSaveError);
    	
    	
    }

   
    
    </script>
  </head>
  <body>
    <h1>Contacts</h1>
    <p>Ajouter des contacts</p>
    
    
  


<form >
<table>
 <tr>

 </tr>
 <tr>
    <td> <label for="prenom"> Prénom: </label></td>
	<td> <input  type="text" id="leprenom" /></td>
 </tr>	

<tr>
<td><label for="note"> Note</label> </td>
<td><input type="text" id="lanote" /></td>
</tr>
<tr>
<td><input type="button" id="BtnSave" value="Enregistrer" /></td>
<td><input type="button" id="BtnAnnuler" value="Annuler" /></td>
</tr>
</table>
</form>
    
    
  </body>
</html>
