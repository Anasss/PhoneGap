<!DOCTYPE html>
<html> 
<head> 
   <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
   <title>Google Maps API v3 Directions Example</title> 
   <script type="text/javascript" 
           src="http://maps.google.com/maps/api/js?sensor=false"></script>
          
		   
           
           
   <script type="text/javascript"> 
 
function parcours(){
	
     var directionsService = new google.maps.DirectionsService();
     var directionsDisplay = new google.maps.DirectionsRenderer();

     var map = new google.maps.Map(document.getElementById('map'), {
       zoom:7,
       mapTypeId: google.maps.MapTypeId.ROADMAP
     });

     directionsDisplay.setMap(map);
     directionsDisplay.setPanel(document.getElementById('panel'));

     var request = {
       origin:'',
       destination:'',
       travelMode: google.maps.DirectionsTravelMode.DRIVING
     };
	 request.origin=document.getElementById("fro").value;
	 request.destination=document.getElementById("to").value;
	 
     directionsService.route(request, function(response, status) {
       if (status == google.maps.DirectionsStatus.OK) {
         directionsDisplay.setDirections(response);
       }
     });
	 
	// alert("'"+document.getElementById("to").value+"'");
	 //alert("'"+document.getElementById("fro").value+"'");
	 
	 
	 }
	 
   </script>
    
</head> 
<body style="font-family: Arial; font-size: 12px;" onLoad="parcours()"> 
   <div style="width: 600px;">
     <div id="map" style="width: 800px; height: 600px; float: left;"></div> 
     <div id="panel" style="width: 200px; float: right;"></div> 
   </div>

   <form>
   <label>From:</label><input type="text" id="fro" /><br/>
  <label>To:</label><input type="text" id="to"/><br/>
   <input type="button" onClick="parcours()" value="parcour"/>
   </form>
   
   
   
   
   
</body> 
</html>
