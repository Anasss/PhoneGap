<!DOCTYPE html>
<html>
  <head>
    <title>Storage Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    var db= window.openDatabase("mabase", "1.0", "mabase1", 200000);
	
	function ajouter() {
        var memoire= document.getElementById("ok").value;
        var d=new Date();
		var date=d.getDate()+"/"+(d.getMonth()+1)+"/"+d.getFullYear()+" "+d.getHours()+":"+d.getMinutes();
        if(memoire=="")
        {alert("Memo vide");}
        else
        {
        db.transaction(function(tx){tx.executeSql("INSERT INTO MEMO (memoire,datememo) VALUES (?,?)",[memoire,date])},
                 function() {alert("erreur");}, function() {alert("Enregistrer"); document.location.href="index.html";});
				 
        }
        }
    </script>
  </head>
  <body background="hd.jpg">
  <table width="90%" align="center">
  <tr width="25%"><td>
  <textarea id="ok" style="width:100%;height:400px">
  </textarea>
  </td></tr>
  <tr><td>
  <input type="button" style="width:100%;height:50px;font-size:24px;font-family:'Comic Sans MS', cursive" value="Enregistrer" onClick="ajouter()">
  </td></tr>
    </table>
  </body>
</html>
